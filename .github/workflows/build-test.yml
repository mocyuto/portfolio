on:
  push:
    branches-ignore:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: npm install, build, and test
        run: |
          npm install
          npm run build
          npm run lint
          npm run test
